<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link para Biografia</title>
    <link rel="stylesheet" href="style.css/style09.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <div id="perfil">
            <a href="https://www.instagram.com/me_lissalissa/">
                <img src="images/mistica icon3.jpg" alt="perfil" id="perfil-imagem">
                <p id="name">Melissa Dias</p>
                <span>@me_lissalissa</span>
            </a>
        </div>
    </header>
    <section id="grid-container">
        <a href="a" target="_blank" class="grid-item">
            <div>
                <i class="fab fa-github"></i>
            </div>
            <span>GitHub</span>
        </a>
        <a href="a" target="_blank" class="grid-item">
            <div>
                <i class="fab fa-linkedin"></i>
            </div>
            <span>LinkedIn</span>
        </a>
        <a href="a" target="_blank" class="grid-item">
            <div>
                <i class="fab fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </a>
        <a href="a" target="_blank" class="grid-item">
            <div>
                <i class="fab fa-pinterest"></i>
            </div>
            <span>Pinterest</span>
        </a>
        <a href="a" target="_blank" class="grid-item">
            <div>
                <i class="fab fa-twitter"></i>
            </div>
            <span>Twitter</span>
        </a>
        <a href="a" target="_blank" class="grid-item">
            <div>
                <i class="fab fa-codepen"></i>
            </div>
            <span>CodePen</span>
        </a>
    </section>
</body>
</html>
